<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Learn More</h2>
<form>
  <div>
  <label for="email-address">Company Email</label>
</div>
<input type="text" placeholder="sally@company.co" id="email-address">

<div>
  <label for="name">Name</label>
</div>
<input type="text" placeholder="Sally Smith" id="name">

<div>
  <label for="hiring">Where are you hiring?</label>
</div>
<input type="text" placeholder="City, Country" id="hiring">

<div>
  <label for="engineers">How many engineers are you hiring in the next 6 months?</label>
  <div>
    <select name="hiring" id="engineers">
      <option value="1-2">1-2 Engineers</option>
      <option value="3-4">3-4 Engineers</option>
      <option value="5-6">5-6 Engineers</option>
    </select>
  </div>
</div>

<button class="submit" type="button">Submit</button>
</form>
</body>
</html>
