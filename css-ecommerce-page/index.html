<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>New Arrivals</h1>
      <div class="for-sale">
        <div class="column">
          <img src="./images/dress1.jpeg" alt="Free People Dress" />
          <div class="text">
            <p>Free People <span class="size">Size 6 </span></p>
            <p><span class="cost">$35</span> <del> $125 retail</del></p>
          </div>
        </div>
        <div class="column">
          <img src="./images/ysl-bag.jpeg" alt="YSL Bag" />
          <div class="text">
            <p>Yves Saint Laurent <span class="size">One-Size </span></p>
            <p><span class="cost">$200</span><del> $1600 retail</del></p>
          </div>
        </div>
        <div class="column">
          <img src="./images/key.jpeg" alt="Tiffany Key" />
          <div class="text">
            <p>Tiffany <span class="size">One-Size </span></p>
            <p><span class="cost">$476</span><del> $2000 retail</del></p>
          </div>
        </div>
        <div class="column">
          <img src="./images/lv-bag.jpg" alt="LV Bag" />
          <div class="text">
            <p>Louis Vuitton <span class="size">One-Size </span></p>
            <p><span class="cost">$95</span><del> $1200 retail</del></p>
          </div>
        </div>
        <div class="column">
          <img src="./images/dress2.jpeg" alt="Reformation Dress" />
          <div class="text">
            <p>Reformation <span class="size">Size 4 </span></p>
            <p><span class="cost">$20</span><del> $198 retail</del></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
