<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS Four Column Layout</title>
  </head>
  <body>
    <section class="header">
      <h2>How It Works</h2>
    </section>
    <div class="row">
      <section class="column">
        <img class="screen" src="./images/screen-1.png" alt="App Switching" />
        <div class="text">
          <img
            class="icon"
            src="./images/switch-icon.png"
            alt="Switching Icon"
          />
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
      </section>

      <section class="column">
        <img
          class="screen"
          src="./images/screen-2.png"
          alt=" Trip Information"
        />
        <div class="text">
          <img
            class="icon"
            src="./images/filter-icon.png"
            alt="Trip Filtering Icon"
          />
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
      </section>

      <section class="column">
        <img
          class="screen"
          src="./images/screen-3.png"
          alt="Service Filtering"
        />
        <div class="text">
          <img class="icon" src="./images/slider-icon.png" alt="Filter Icon" />
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
      </section>

      <section class="column">
        <img
          class="screen"
          src="./images/screen-4.png"
          alt="Drive Statistics"
        />
        <div class="text">
          <img class="icon" src="./images/bars-icon.png" alt="Bars Icon" />
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </section>
    </div>
  </body>
</html>
