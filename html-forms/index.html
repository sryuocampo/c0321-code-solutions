<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="">
    <div>
      <label for="email-address">Email</label>
    </div>
    <input type="text" name="email" id="email-address"/>

    <div>
      <label for="coding-cool">Why is coding cool?</label>
      <div>
        <select name="why" id="coding-cool">
       <option value="">Select an option</option>
       <option value="fun">Because it's fun</option>
       <option value="interesting">Becasue it's interesting</option>
       <option value="powerful">Becasue it's powerful</option>
        </select>
      </div>
    </div>

    <div>Favorite Language (choose one)</div>
    <label>
      <input type="radio" name="language" value="HTML"/> HTML
    </label>
    <label>
      <input type="radio" name="language" value="CSS"/> CSS
    </label>
    <label>
      <input type="radio" name="language" value="JavaScript"/> JavaScript
    </label>




     <div> Would you like to sing up for more information?</div>
       <label for="sign-up"> Sign me up!</label>
       <input type="checkbox" name="information" id="sign-up"/>


    <div>
      <label for="comments">Comments</label>
    </div>
    <textarea id="comments"></textarea>


    <div class="submit">
      <label for="submit"></label>
      <input type="submit" name="submit" value="Submit"/>
    </div>

  </form>
</body>
</html>
